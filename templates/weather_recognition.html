			<div class="row">

	<div class="main-banner">

			<div class="row">
				<div class="col-lg-6 align-self-center">
					<h2 class="text-center">Nhận diện thời tiết</h2>
		  
					<form class="p-3 text-center" action="/weather_recognition", method="post" enctype="multipart/form-data">
						<input class="form-control" style="height: 50px; font-size: 1.5rem; line-height: 50px;" type="file" name="imgfile">
						<input class="btn btn-primary mt-3" style="background-color: #7453fc" type="submit" value="Nhận diện">
					</form>
		  
					<!-- Hiện kết quả nhận dạng -->
					{% if prediction %}
						<p class="text-center" style="color: white; font-size: 2.5rem">Ảnh {{prediction}}</p>
					{% endif %}
				  </div>
				  <div class="col-lg-5 offset-lg-1">
					<!-- Nếu có hình đã được chọn sẽ hiện hình lên web -->
					{% if pathOfImg %}
					<div class="owl-banner owl-carousel">
